# docker-compose.yml

version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    entrypoint: >
      sh -c "
        alembic upgrade head
        uvicorn main:app --host 0.0.0.0 --reload"
    volumes:
      - .:/app
    networks:
      - app_network
    ports:
      - "8000:8000"
    depends_on:
      postgres_db:
          condition: service_healthy
#    restart: always


  postgres_db:
    container_name: postgres_db
    image: postgres:15.1-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - .env
    expose:
      - 5432
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 10s
      retries: 100

networks:
  app_network:
    name: app_network